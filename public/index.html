<!DOCTYPE html>
<html ng-app="BlocJams">
  <head>
    <title>Bloc Jams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.0/buzz.min.js"></script>
    <script src="javascripts/app.js"></script>
    <script>
      require('scripts/app');
    </script>

    <script>
      $(window).scroll(function() {
        $('.selling-points').each(function(){
        var imagePos = $(this).offset().top;

        var topOfWindow = $(window).scrollTop();
          if (imagePos < topOfWindow+400) {
            $(this).css('opacity', '1');
            $(this).css({transition: 'opacity 2s'});
            $(this).addClass("slideUp");
          }
        });
      });
    </script>
  </head>
  
  <body ng-controller="NavCtrl">
    
    <nav class="player-header-nav navbar">
      <div class="container">
        <div class="navbar-header"> <!-- Nav Bar -->
          <a ui-sref="landing" class="logo navbar-left">
            <img id="test" src="images/blocjams.png">
          </a>
            
          <ul id="mobileNav" class="visible-xs">
            <li is-open="status.open">
              <button class="btn btn-primary btn-lg pull-right">
                <i class="glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}" ng-click="isCollapsed = !isCollapsed; status.open = !status.open"></i>
              </button>
              <ul id="mobileNavCollapsed" collapse="isCollapsed">
                <li><a class="nohover" ui-sref='collection'>Library</a></li>
                <li><a class="nohover" href="#">Playlists</a></li>
                <li><a class="nohover" href="#">Account</a></li>
              </ul>
            </li>
          </ul>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li class="hidden-xs"><a ui-sref='collection'>Library</a></li>
        </ul>

      </div>
    </nav>

    <!-- render templates here -->
    <div ui-view></div>
  </body> 
</html>
