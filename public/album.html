<!Doctype html>
<html>
  <head>
    <title>Bloc Jams</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
    <link rel="stylesheet" type="text/css" href="../app/stylesheets/app.scss">
  </head>
  <body>
    <div class="nav-bar"> <!-- Nav bar -->
      <img src="../app/assets/images/blocjams.png">
    </div>

    <div class="album-container">
      <div class="album-header-container"> <!-- Album Header -->
        <div> <!-- Album Image -->
          <img src="../app/assets/images/album-placeholder.png">
        </div>

        <div class="album-information"> <!-- Album Information -->
          <h3> The Colors </h3>
          <h4> Pablo Picasso </h4>
          <h5> 1881 on Cubism </h5>
        </div>
      </div>

      <div> <!-- Song table -->
         <table class="album-song-listing">
          <tr>
            <td> 1 </td>
            <td> Blue </td>
            <td> X:XX </td>
          </tr>

          <tr>
            <td> 2 </td>
            <td> Green </td>
            <td> X:XX </td>
          </tr>

          <tr>
            <td> 3 </td>
            <td> Red </td>
            <td> X:XX </td>
          </tr>

          <tr>
            <td> 4 </td>
            <td> Pink </td>
            <td> X:XX </td>
          </tr>

          <tr>
            <td> 5 </td>
            <td> Magenta </td>
            <td> X:XX </td>
          </tr>
         </table> 
      </div>

    </div>
  </body>
</html>
